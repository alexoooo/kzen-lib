################################################################


Two:
  is: DoubleValue
  value: 2.0


################################################################


TwoPlusTwo:
  is: PlusOperation
  addends:
  - Two
  - Two


TwoPlusTwoInlineMap:
  is: PlusOperation
  addends:
    - TwoPlusTwoInlineMap.addends/Arg1
    - TwoPlusTwoInlineMap.addends/Arg2

TwoPlusTwoInlineMap.addends/Arg1:
  is: DoubleValue
  value: 2

TwoPlusTwoInlineMap.addends/Arg2:
  is: DoubleValue
  value: 2

