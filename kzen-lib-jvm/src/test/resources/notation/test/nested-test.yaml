

################################################################

DoubleExpression:
  abstract: true
  class: tech.kzen.lib.server.objects.ast.DoubleExpression



################################################################


DoubleValue:
  abstract: true
  is: DoubleExpression
  class: tech.kzen.lib.server.objects.ast.DoubleValue
  meta:
    value:
      is: Double


PlusOperation:
  abstract: true
  is: DoubleExpression
  class: tech.kzen.lib.server.objects.ast.PlusOperation
  meta:
    addends:
      is: List
      of: DoubleExpression


