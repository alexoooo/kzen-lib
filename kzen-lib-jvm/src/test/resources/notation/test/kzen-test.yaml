
StringHolder:
  abstract: true
  class: tech.kzen.lib.server.objects.StringHolder
  meta:
    value:
      is: String


HelloWorldHolder:
  is: StringHolder
  value: "Hello, world!"


NumericStringHolder:
  is: StringHolder
  value: 123


SelfLocation:
  abstract: true
  is: ObjectLocation
  meta:
    ref:
      by: Self


SelfAware:
  abstract: true
  class: tech.kzen.lib.server.objects.SelfAware
  meta:
    objectLocation: SelfLocation
    objectNotation:
      is: ObjectNotation
      by: Self
    documentNotation:
      is: DocumentNotation
      by: Self


FooNamed:
  is: SelfAware
  foo: 'foo'
  meta:
    foo: String


StringHolderRef:
  class: tech.kzen.lib.server.objects.StringHolderRef
  stringHolder: HelloWorldHolder
