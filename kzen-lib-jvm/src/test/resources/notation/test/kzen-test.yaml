
StringHolder:
  abstract: true
  class: tech.kzen.lib.server.objects.StringHolder
  meta:
    value:
      is: String


HelloWorldHolder:
  is: StringHolder
  value: "Hello, world!"


NumericStringHolder:
  is: StringHolder
  value: 123


SelfAware:
  abstract: true
  class: tech.kzen.lib.server.objects.SelfAware
  meta:
    objectLocation: SelfLocation
    objectNotation:
      is: ObjectNotation
      by: Self
    documentNotation:
      is: DocumentNotation
      by: Self


FooNamed:
  is: SelfAware
  foo: 'foo'
  meta:
    foo: String


StringHolderRef:
  class: tech.kzen.lib.server.objects.StringHolderRef
  stringHolder: HelloWorldHolder


StringHolderNullRef:
  class: tech.kzen.lib.server.objects.StringHolderNullableRef
  stringHolderOrNull: ""
  meta:
    stringHolderOrNull:
      is: StringHolder
      nullable: true


EscapedObject:
  class: tech.kzen.lib.server.objects.EscapedObject
  else: "Foo"
  meta:
    else: String

################################################################

CustomDefined:
  class: tech.kzen.lib.server.objects.custom.CustomDefined
  customModel: foo bar/baz
  meta:
    customModel: CustomModel
#    customModel:
#      class: tech.kzen.lib.server.objects.custom.CustomModel

CustomModel:
  abstract: true
  class: tech.kzen.lib.server.objects.custom.CustomModel
  meta:
    ref:
      by: CustomModelDefiner

CustomModelDefiner:
  class: tech.kzen.lib.server.objects.custom.CustomModel$Definer


CommentArgObject:
  class: tech.kzen.lib.server.objects.CommentArgObject
  first: first
  fourth: fourth
  meta:
    first: String
    fourth: String


CommentArgObjectInherit:
  is: CommentArgObject
  first: foo