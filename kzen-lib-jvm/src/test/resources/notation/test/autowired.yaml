

################################################################

AbstractObject:
  abstract: true
  class: tech.kzen.lib.server.objects.autowire.AbstractObject


WeakHolder:
  class: tech.kzen.lib.server.objects.autowire.WeakHolder
  meta:
    locations:
      is: List
      of: ObjectLocation
      by: AutowiredNominal
      find:
        is: AbstractObject


AbstractFoo:
  abstract: true
  is: AbstractObject


AbstractBar:
  abstract: true
  is: AbstractObject


################################################################


ConcreteObject:
  abstract: true
  class: tech.kzen.lib.server.objects.autowire.ConcreteObject


StrongHolder:
  class: tech.kzen.lib.server.objects.autowire.StrongHolder
  meta:
    concreteObjects:
      is: List
      of: ConcreteObject
      by: Autowired
#      find: ConcreteObject


ConcreteFoo:
  is: ConcreteObject


ConcreteBar:
  is: ConcreteObject


################################################################


ObjectGroup:
  is: ChildContainer
  class: tech.kzen.lib.server.objects.autowire.ObjectGroup


ObjectItem:
  abstract: true
  is: ParentPointer
  class: tech.kzen.lib.server.objects.autowire.ObjectItem


ItemFoo:
  is: ObjectItem
  parent: ObjectGroup


ItemBar:
  is: ObjectItem
  parent: ObjectGroup
