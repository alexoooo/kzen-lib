

################################################################

AbstractObject:
  abstract: true
  class: tech.kzen.lib.server.objects.autowire.AbstractObject


WeakHolder:
  class: tech.kzen.lib.server.objects.autowire.WeakHolder
  meta:
    locations:
      is: List
      of: ObjectLocation
      definer: WeakAutowiredAttributeDefiner
      find:
        is: AbstractObject


AbstractFoo:
  abstract: true
  is: AbstractObject


AbstractBar:
  abstract: true
  is: AbstractObject


################################################################


ConcreteObject:
  abstract: true
  class: tech.kzen.lib.server.objects.autowire.ConcreteObject


StrongHolder:
  class: tech.kzen.lib.server.objects.autowire.StrongHolder
  meta:
    concreteObjects:
      is: List
#      of: ConcreteObject
      definer: AutowiredAttributeDefiner
      find:
        is: ConcreteObject


ConcreteFoo:
  is: ConcreteObject


ConcreteBar:
  is: ConcreteObject


################################################################


ObjectGroup:
  is: ChildContainer
  class: tech.kzen.lib.server.objects.autowire.ObjectGroup
#  meta:
#    children:
#      is: List
#      of: ObjectItem
#      definer: ParentChildAttributeDefiner


ObjectItem:
  abstract: true
  is: ParentPointer
  class: tech.kzen.lib.server.objects.autowire.ObjectItem


ItemFoo:
  is: ObjectItem
  parent: ObjectGroup


ItemBar:
  is: ObjectItem
  parent: ObjectGroup
